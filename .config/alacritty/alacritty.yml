import:
  - ~/.config/alacritty/colors.yml

cursor:
  style:
    blinking: Always
    blink_interval: 50

window:
  dimensions:
    columns: 0
    lines: 1

scrolling:
  auto_scroll: true

font:
  normal:
    family: "FiraCode Nerd Font"
    style: Regular

  bold:
    family: "FiraCode Nerd Font"
    style: Bold
    
  italic:
    family: "FiraCode Nerd Font"
    style: Italic     

  size: 13.0
    
  offset:
    x: 0
    y: 1

window:
  padding:
    x: 25
    y: 25

  dynamic_padding: true
  decorations: buttonless
  opacity: 0.95

live_config_reload: true

