import = [
    "~/.config/alacritty/themes/themes/tokyo-night.toml"
]

[ env ]
TERM = "xterm-256color"

[cursor]
style = { shape =  "Block", blinking = "Always" }

[font]
size = 13.0

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Regular"

[font.offset]
x = 0
y = 0

[scrolling]
history = 50000

[window]
decorations = "Buttonless"
padding = { x = 5, y = 5 }
dynamic_padding = true
opacity = 0.8 
blur = true
